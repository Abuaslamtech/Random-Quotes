<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
  <title>Random Quotes</title>
</head>

<body>
  <header>
    <section class="logo">
      <h2>Heal</h2>
    </section>
    <section class="mode">
      <div class="day" id="day"><i class="fa-solid fa-sun"></i></div>
      <div class="night" id="night"><i class="fa-solid fa-moon"></i></div>
    </section>
  </header>

  <section class="container">
    <p id="quote">

    </p>
    <p class="auth">By: <span id="author"></span></p>
  </section>

  <footer>
    <button type="submit" id="btn">Generate Quote</button>
  </footer>
  <p class="author">&copy; AbuaslamTech 2022 - 30 Days of Code Challenge</p>
</body>

</html>
